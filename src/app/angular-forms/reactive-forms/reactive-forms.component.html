<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Reactive forms</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>Steps:</h3>
      <ul>
        <li>Import the <code>ReactiveFormsModule</code> module inside the container module (generally, app.module.ts)</li>
        <li>Import the <code>FormGroup</code> inside the component. ie: <code>#tRefName="ngForm"</code></li>
      </ul>
      <br>
      <h3>Example:</h3>
    </div>
  </div>
  <form #myForm="ngForm" (ngSubmit)="submit()">
    <div class="row" ngModelGroup="myGroup" #myGroup="ngModelGroup">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Name</label>
        <input class="form-control"
               type="text"
               name="name"
               required minlength="5"
               [ngModel]="name"
               #userName="ngModel">
        <div class="form-control-feedback form-control-error"
             *ngIf="userName.errors && (userName.dirty || userName.touched)">
          Required field, min 5 chars.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Primary Language</label>
        <select class="form-control" name="lang"
                required
                #selectedLang="ngModel"
                [ngModel]="lang">
          <option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
        </select>
      </div>
    </div>
    <!-- You can add more form groups -->
    <!-- <div ngModelGroup="anotherFormGroup" #anotherFormGroup="ngModelGroup"></div> -->
    <hr>

    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary float-right" type="submit"
                [disabled]="myForm.invalid || myForm.pristine">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
